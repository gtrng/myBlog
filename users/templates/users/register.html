{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="row">
		<div class="col-11 col-md-4 mx-auto mt-5 mb-5">
				<h1>Sign Up</h1>
				<form method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<div class="form-group">
						<button class="btn btn-secondary submit-button" type="submit">Sign Up</button>
					</div>
				</form>
				<div class="pt-3">
					<small class="text-muted">Already have an account? <a href="{% url 'user:login' %}" class="ml-2"> Login</a></small>
		</div>
	</div>
{% endblock content %}
